# JioTV Go Configuration

# Enable EPG (Electronic Program Guide)
epg = true

# Enable Debug Mode
debug = true

# Enable DRM (Digital Rights Management)
drm = true

# TS Handler (set to true to disable, false to enable)
disable_ts_handler = false

# Logout Feature (set to true to disable, false to enable)
disable_logout = false

# URL Encryption (set to true to disable, false to enable)
disable_url_encryption = false

# Title of the webpage
title = "Jio+"

# Log to Stdout
log_to_stdout = true

# Proxy URL (uncomment and set if needed)
# proxy = "socks5://user:pass@host:port"

# Log Path (leave empty for default)
# log_path = ""

# Custom Channels File
custom_channels_file = "custom_channels.json"

# Custom Channels URL
custom_channels_url = "https://raw.githubusercontent.com/atanuroy22/iptv/refs/heads/main/output/custom-channels.json"

# Epg url
epg_url = "https://avkb.short.gy/jioepg.xml.gz"
# epg_url = ""

#Provide  plugin names to activate them EX: plugins = ["zee5"]
plugins =["zee5"]
