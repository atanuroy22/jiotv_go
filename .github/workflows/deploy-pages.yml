name: GitHub Pages
on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - scripts/install.sh
      - scripts/install.ps1
      - .github/workflows/deploy-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/latest/download/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz -o mdbook.tar.gz
          tar -xzf mdbook.tar.gz
          sudo mv mdbook /usr/local/bin/mdbook
      - name: Build docs
        run: mdbook build docs
      - name: Prepare site
        run: |
          cp scripts/install.sh docs/book/install.sh
          cp scripts/install.ps1 docs/book/install.ps1
          touch docs/book/.nojekyll
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
