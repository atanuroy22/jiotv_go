name: GitHub Pages
on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        uses: taiki-e/install-action@v2
        with:
          tool: mdbook@latest
      - name: Prepopulate docs install scripts
        run: |
          rm -f docs/install.sh docs/install.ps1 || true
          cp -f --remove-destination scripts/install.sh docs/install.sh
          cp -f --remove-destination scripts/install.ps1 docs/install.ps1
      - name: Build docs
        run: mdbook build docs
      - name: Prepare site
        run: |
          cp scripts/install.sh docs/book/install.sh
          cp scripts/install.ps1 docs/book/install.ps1
          touch docs/book/.nojekyll
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
